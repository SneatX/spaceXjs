    <header class="header">
        <h1>vehicle overview</h1>
    </header>
    <main class="main">
        <article class="main__list">
            <ul class="list__checklist">
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#9499c3'></i>
                    <div class="checklist__item__content">
                        <p>all systems check</p>
                        <p class="checklist__item__text">normal</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#9499c3'></i>
                    <div class="checklist__item__content">
                        <p>rendezvous burn slow</p>
                        <p class="checklist__item__text">normal</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#9499c3'></i>
                    <div class="checklist__item__content">
                        <p>prepare rendezvous burn</p>
                        <p class="checklist__item__text">normal</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#40c110'></i>
                    <div class="checklist__item__content">
                        <p>thermal shield</p>
                        <p class="checklist__item__special">applied</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#9499c3'></i>
                    <div class="checklist__item__content">
                        <p>burn go/no-go</p>
                        <p class="checklist__item__text">normal</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#ea7b15'></i>
                    <div class="checklist__item__content">
                        <p>power completion</p>
                        <p class="checklist__item__special">awaiting</p>
                    </div>
                </li>
                <li class="checklist__item">
                    <i class='bx bxs-check-circle' style='color:#9499c3'></i>
                    <div class="checklist__item__content">
                        <p>station deck check</p>
                        <p class="checklist__item__text">normal</p>
                    </div>
                </li>
            </ul>

            <section class="list__buttons">
                <div class="buttons__container">
                    <button>systems</button>
                    <button>cabin</button>
                </div>
            </section>

        </article>

        <article class="main__content">

        </article>

        <article class="main__progressBars">

                    <option value="2">Rocket 3</option>
                    <option value="3">Rocket 4</option>
                </select>
            </section>
        </article>
