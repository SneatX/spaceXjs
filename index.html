<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<header class="header">
		<h1 id="header__title"></h1>
	</header>
	<main class="main">
		<article class="main__list">
			<ul class="list__checklist">
				<!--Items de la lista lateral-->
			</ul>
			<section class="list__buttons">
				<div class="buttons__container">
					<select class="seleccionApi">
						<option value="">Seleccione</option>
						<option value="0">Rockets</option>
					</select>
				</div>
			</section>
		</article>

		<article class="main__content">
			<section class="content__box1">

				<div class="box1__stage1">
					<div class="stage1__title">
						<h2>Stage 1</h2>
					</div>
					<div class="stage1__graphic">
						<!--Grafico 1-->
					</div>
				</div>

				<div class="box1__stage2">
					<div class="stage2__title">
						<h2>Stage 2</h2>
					</div>
					<div class="stage2__graphic">
						<!--Grafico 2-->
					</div>
				</div>
			</section>
			<section class="content__box2">
				<div class="box2__imgDiv">
					<!-- <img src="https://imgur.com/DaCfMsj.jpg" alt=""> -->
				</div>
			</section>
		</article>

		<article class="main__progressBars">
			<section class="progressBars__allItems">
				<!--Barras de progreso-->
			</section>
			
			<section class="progressBars__select">
				<select id="selectRocket">
					<option value="">Select</option>
				</select>
			</section>
		</article>
	</main>
	<script src="js/main.js" type="module"></script>
</body>

</html>
